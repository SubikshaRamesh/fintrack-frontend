<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FinTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #1e293b;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 2rem;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background-color: #2563eb;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .left-panel h1 {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
        }

        /* Right Panel */
        .right-panel {
            flex: 1;
            padding: 2rem 3rem;
        }

        .signup-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .form-header p {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f1f5f9;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .name-fields {
            display: flex;
            gap: 1rem;
        }

        .name-fields .form-group {
            flex: 1;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #64748b;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }
            
            .left-panel {
                display: none;
            }
            
            .right-panel {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">FinTrack</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="./pages/about.html">About</a>
            <a href="./pages/contact.html">Contact</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Panel - Blue Background with Text -->
        <div class="left-panel">
            <h1>Start Your Financial Journey</h1>
        </div>

        <!-- Right Panel - Sign Up Form -->
        <div class="right-panel">
            <div class="signup-form">
                <div class="form-header">
                    <h2>Create Your Account</h2>
                    <p>Get started with a free 30-day trial, no credit card required.</p>
                </div>

                <form id="signup-form" action="./pages/dashboard.html" method="GET">
                    <!-- Your input fields go here -->
                </form>
                
                    <!-- Name Fields -->
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" value="" required>
                            <button type="button" class="password-toggle" id="password-toggle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <form action="./pages/bankintegration.html" method="GET">
                        <!-- Your input fields go here -->
                        <button type="submit">Create Account</button>
                    </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signup-form');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');

            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                // Collect form data
                const formData = {
                    firstName: document.getElementById('first-name').value,
                    lastName: document.getElementById('last-name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                
                // Log data (for development purposes)
                console.log('Form submitted with data:', formData);
                
                // Store user data in localStorage if needed
                localStorage.setItem('fintrackUser', JSON.stringify({
                    name: `${formData.firstName} ${formData.lastName}`,
                    email: formData.email
                }));
                
                // Form will now naturally navigate to dashboard.html
                // No need to prevent default or manually redirect
            });
        });
    </script>
</body>
</html>
